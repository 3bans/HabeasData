<!-- modal.component.html -->
<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [header]="headerTitle"
  [style]="dialogStyle"
>
  <ng-content select="[modal-body]"></ng-content>

  <ng-template pTemplate="footer">
    <button pButton type="button" label="Cancelar" class="p-button-text" (click)="onClose()"></button>
    <button pButton type="button" label="Aceptar" (click)="onAccept()"></button>
  </ng-template>
</p-dialog>
