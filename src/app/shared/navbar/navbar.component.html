<p-menubar styleClass="custom-menubar">
  <!-- Logo + título de la aplicación -->
  <ng-template pTemplate="start">
    <a routerLink="/menu" class="navbar-brand">
      <img src="logoHptu.png" alt="Logo HPTU" class="logo" />
      <span class="app-title">Habeas Data Pacientes</span>
    </a>
  </ng-template>

  <!-- Centro vacío para empujar el contenido a la derecha -->
  <ng-template pTemplate="center"></ng-template>

  <!-- Zona de usuario, ícono de app y botones -->
  <ng-template pTemplate="end">
    <div class="menu-right-container">
      <!-- Ícono general de la app -->
      <div class="app-icon">
        <img src="habeas_pac.ico" alt="Icono Habeas" />
      </div>

      <!-- Info de usuario -->
      <div *ngIf="estaLogueado" class="user-info">
        <span class="user-initials">{{ getInitials(nombreUsuario) }}</span>
        <span class="user-name">{{ nombreUsuario }}</span>
      </div>

      <!-- Botón Home -->
      <button
        *ngIf="estaLogueado"
        pButton
        type="button"
        icon="pi pi-home"
        class="nav-btn nav-btn-home"
        (click)="goHome()"
        aria-label="Ir al inicio"
        pTooltip="Ir al inicio"
        tooltipPosition="bottom"
      ></button>

      <!-- Botón Logout -->
      <button
        *ngIf="estaLogueado"
        pButton
        type="button"
        icon="pi pi-sign-out"
        class="nav-btn nav-btn-logout"
        (click)="logout()"
        aria-label="Cerrar sesión"
        pTooltip="Cerrar sesión"
        tooltipPosition="bottom"
      ></button>
    </div>
  </ng-template>
</p-menubar>
