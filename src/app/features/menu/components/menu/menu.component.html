<p-card
  class="menu-card cursor-pointer"
  (click)="onClick()"
>
  <ng-template pTemplate="header">
    <div class="icon-wrapper">
      <div class="icon-circle">
        <i [ngClass]="unidad | unidadIcon"></i>
      </div>
    </div>
  </ng-template>

  <p-divider class="divider-light"></p-divider>

  <div class="card-content">
    <div class="card-title">{{ unidad.nombre }}</div>
  </div>
</p-card>
